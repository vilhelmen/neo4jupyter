<div id="{id}" style="height: 600px;"></div>

<script type="text/javascript">

    var nodes = {nodes};
    var edges = {edges};

    var container = document.getElementById("{id}");

    var data = {{
        nodes: nodes,
        edges: edges
    }};

    var options = {{
    nodes: {{
	shape: 'ellipse',
        size: 25,
        font: {{
            size: 14
        }}
    }},
    edges: {{
	font: {{
            size: 14,
            align: 'middle'
        }},
	color: 'gray',
        arrows: {{
            to: {{
                enabled: true,
                scaleFactor: 0.5
            }}
	}},
	smooth: {{
            enabled: true,
            type: 'dynamic'
        }}
    }},
    physics: {{
        enabled: {physics},
        solver: 'repulsion'  
        }}
    }};

    var network = new vis.Network(container, data, options);

</script>
